<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="title text-center">
        <h1>Temperature Converter</h1>
    </div>

    
    <div class="tempTitle text-center">
        <h2>Enter Temperature</h2> 
    </div>

    <div class="d-flex justify-content-center">
        <div class="form-check form-check-inline">
         <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
          <label class="form-check-label" for="inlineRadio1">Fahrenheit</label>
        </div>
        <div class="form-check form-check-inline">
         <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
          <label class="form-check-label" for="inlineRadio2">Celsius</label>
        </div>
    </div>

    <div class="d-flex justify-content-center">
    <input class="form-control col-6" type="text" id="inputNumber" placeholder="temperature">
    </div>

    <div class="submitButton d-flex justify-content-center">
    <button type="button" class="btn btn-primary" id="submitButton">Submit</button>
    </div>

    <div class="results text-center">
        <h2>Results</h2>
    </div>

    <div class="d-flex justify-content-center" id="resultsHere">
        <div class="card col-4">
        <div class="card-body col-6" id="resultsField">
            <div id="output"></div>
        </div>
      </div>
    </div>

        <div class="d-flex justify-content-center">
            <button type="button" id="clearButton" class="btn btn-danger">Clear</button>
        </div>
    <script src="./main.js"></script>
</body>
</html>
